<html lang="en">
<head>

<body>
  <div id="app">
  </div>
  <button class="btn">点击</button>

 <!-- 加载 React。-->
  <!-- 注意: 部署时，将 "development.js" 替换为 "production.min.js"。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
  class App extends React.Component {
    constructor (props) {
      super(props)
      this.state = {
        title: '123',
        src: 'https://www.baidu.com/img/flexible/logo/pc/result.png',
        href: 'http://www.baidu.com',
        kai: 'alaop',
        active: true,
        px: '50px',
        count: 1
      }
    }
    render () {
      let { title, src, href, kai, active, px, count} = this.state
      return (
        <div>
           <h1 title={title}>普通属性的绑定</h1>
           <img src={src} alt=""/>
           <a href={href}>百度一下</a>
            {/* className 类名的绑定*/}
           <div className={"kao oao "+ kai}>class绑定</div>
           <div className={"kao oao "+ (active ? 'active': '')}>class绑定</div>
           <div style={{ color: 'red', fontSize: px }}>style绑定</div>
           <div>{count}</div>
           <button onClick={this.btnClick.bind(this)}>dianj9i</button>
           <button onClick={() => {
             this.setState({
               count: count+1
             })
           }}>+1</button>
           <button onClick={this.increment}>+1</button>
           <button onClick={() => {this.detelement('whiyte')}}>-</button>
          </div>
      )
    }
    btnClick () {
      console.log("点击事件触发了 。。。。。")
    }
    increment = () => {
      // let { count } = this.state
      this.setState({
        count: this.state.count+1
      })
      // console.log("点击事件触发了 。。。。。")
    }
    detelement (namew) {
      console.log("剑法给")
      console.log(namew)
       let { count } = this.state
       this.setState({
        count: count-1
      })
    }
  }
   ReactDOM.render(<App></App>, document.getElementById('app'))
  </script>
</body>
</html>
